<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoDrone Control - Hello World</title>
    
    <!-- React and Babel for in-browser JSX -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'eco-green': '#22c55e',
                        'eco-dark': '#15803d',
                        'ashesi-red': '#c41e3a',
                    }
                }
            }
        }
    </script>
    
    <style>
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.4); opacity: 0; }
        }
        
        @keyframes drone-hover {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes propeller-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pulse-ring::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 2px solid currentColor;
            animation: pulse-ring 1.5s ease-out infinite;
        }
        
        .drone-hovering {
            animation: drone-hover 2s ease-in-out infinite;
        }
        
        .propeller-spinning {
            animation: propeller-spin 0.1s linear infinite;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .status-connected { background-color: #22c55e; }
        .status-disconnected { background-color: #ef4444; }
        .status-connecting { background-color: #eab308; animation: pulse 1s infinite; }
        .status-flying { background-color: #3b82f6; animation: pulse 0.5s infinite; }
        
        /* Custom scrollbar for log */
        .log-container::-webkit-scrollbar {
            width: 6px;
        }
        .log-container::-webkit-scrollbar-track {
            background: #1f2937;
            border-radius: 3px;
        }
        .log-container::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 3px;
        }
        .log-container::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;
        
        // ============================================================
        // CONFIGURATION - Change this if your backend runs elsewhere
        // ============================================================
        const API_BASE_URL = 'http://localhost:5001';
        
        // ============================================================
        // COMPONENTS
        // ============================================================
        
        // Drone Icon SVG Component
        const DroneIcon = ({ className, isFlying }) => (
            <svg 
                className={`${className} ${isFlying ? 'drone-hovering' : ''}`} 
                viewBox="0 0 100 100" 
                fill="currentColor"
            >
                {/* Drone body */}
                <ellipse cx="50" cy="50" rx="15" ry="8" fill="currentColor"/>
                
                {/* Center detail */}
                <ellipse cx="50" cy="50" rx="8" ry="4" fill="currentColor" opacity="0.7"/>
                
                {/* Arms */}
                <line x1="35" y1="42" x2="20" y2="30" stroke="currentColor" strokeWidth="4" strokeLinecap="round"/>
                <line x1="65" y1="42" x2="80" y2="30" stroke="currentColor" strokeWidth="4" strokeLinecap="round"/>
                <line x1="35" y1="58" x2="20" y2="70" stroke="currentColor" strokeWidth="4" strokeLinecap="round"/>
                <line x1="65" y1="58" x2="80" y2="70" stroke="currentColor" strokeWidth="4" strokeLinecap="round"/>
                
                {/* Propeller circles */}
                <circle 
                    cx="20" cy="30" r="12" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    opacity="0.5"
                    className={isFlying ? 'propeller-spinning' : ''}
                    style={{ transformOrigin: '20px 30px' }}
                />
                <circle 
                    cx="80" cy="30" r="12" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    opacity="0.5"
                    className={isFlying ? 'propeller-spinning' : ''}
                    style={{ transformOrigin: '80px 30px' }}
                />
                <circle 
                    cx="20" cy="70" r="12" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    opacity="0.5"
                    className={isFlying ? 'propeller-spinning' : ''}
                    style={{ transformOrigin: '20px 70px' }}
                />
                <circle 
                    cx="80" cy="70" r="12" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    opacity="0.5"
                    className={isFlying ? 'propeller-spinning' : ''}
                    style={{ transformOrigin: '80px 70px' }}
                />
                
                {/* Motors */}
                <circle cx="20" cy="30" r="5" fill="currentColor"/>
                <circle cx="80" cy="30" r="5" fill="currentColor"/>
                <circle cx="20" cy="70" r="5" fill="currentColor"/>
                <circle cx="80" cy="70" r="5" fill="currentColor"/>
                
                {/* Camera/Sensor */}
                <circle cx="50" cy="55" r="4" fill="#fbbf24"/>
                <circle cx="50" cy="55" r="2" fill="#f59e0b"/>
            </svg>
        );
        
        // Battery Icon Component
        const BatteryIcon = ({ level }) => {
            const getColor = () => {
                if (level > 50) return '#22c55e';
                if (level > 20) return '#eab308';
                return '#ef4444';
            };
            
            const getBgClass = () => {
                if (level > 50) return 'bg-green-500/20';
                if (level > 20) return 'bg-yellow-500/20';
                return 'bg-red-500/20';
            };
            
            return (
                <div className={`flex items-center gap-3 p-3 rounded-lg ${getBgClass()}`}>
                    <div className="relative w-14 h-7 border-2 border-gray-400 rounded-sm bg-gray-800">
                        <div 
                            className="absolute left-0.5 top-0.5 bottom-0.5 rounded-sm transition-all duration-500"
                            style={{ 
                                width: `calc(${level}% - 4px)`, 
                                backgroundColor: getColor() 
                            }}
                        />
                        <div className="absolute -right-1.5 top-1/2 -translate-y-1/2 w-1.5 h-4 bg-gray-400 rounded-r-sm"/>
                    </div>
                    <div>
                        <div className="text-white font-bold font-mono text-xl">{level.toFixed(0)}%</div>
                        <div className="text-gray-400 text-xs">Battery</div>
                    </div>
                </div>
            );
        };
        
        // Altitude Indicator Component
        const AltitudeIndicator = ({ altitude, maxAltitude = 20 }) => {
            const percentage = Math.min((altitude / maxAltitude) * 100, 100);
            const targetPercentage = (10 / maxAltitude) * 100; // 10m target
            
            return (
                <div className="flex items-center gap-4 p-3 rounded-lg bg-blue-500/20">
                    <div className="relative w-6 h-28 bg-gray-700 rounded-full overflow-hidden">
                        {/* Altitude fill */}
                        <div 
                            className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-blue-600 to-blue-400 rounded-full transition-all duration-300"
                            style={{ height: `${percentage}%` }}
                        />
                        {/* Target line at 10m */}
                        <div 
                            className="absolute left-0 right-0 h-1 bg-green-400 shadow-lg shadow-green-400/50"
                            style={{ bottom: `${targetPercentage}%` }}
                            title="Target: 10m"
                        />
                        {/* Ground indicator */}
                        <div className="absolute bottom-0 left-0 right-0 h-1 bg-amber-600"/>
                    </div>
                    <div className="text-white">
                        <div className="text-3xl font-bold font-mono">{altitude.toFixed(1)}</div>
                        <div className="text-gray-400 text-xs">meters</div>
                        <div className="text-green-400 text-xs mt-1">Target: 10m</div>
                    </div>
                </div>
            );
        };
        
        // Status Badge Component
        const StatusBadge = ({ state, connected }) => {
            const getStatusConfig = () => {
                if (!connected) return { color: 'bg-red-500', text: 'DISCONNECTED', pulse: false, icon: 'üî¥' };
                
                switch(state) {
                    case 'landed':
                        return { color: 'bg-green-500', text: 'LANDED', pulse: false, icon: 'üü¢' };
                    case 'taking_off':
                        return { color: 'bg-yellow-500', text: 'TAKING OFF', pulse: true, icon: 'üü°' };
                    case 'hovering':
                        return { color: 'bg-blue-500', text: 'HOVERING', pulse: true, icon: 'üîµ' };
                    case 'flying':
                        return { color: 'bg-blue-600', text: 'FLYING', pulse: true, icon: '‚úàÔ∏è' };
                    case 'landing':
                        return { color: 'bg-orange-500', text: 'LANDING', pulse: true, icon: 'üü†' };
                    case 'connected':
                        return { color: 'bg-green-400', text: 'READY', pulse: false, icon: '‚úÖ' };
                    case 'connecting':
                        return { color: 'bg-yellow-400', text: 'CONNECTING', pulse: true, icon: 'üîÑ' };
                    case 'emergency':
                        return { color: 'bg-red-600', text: 'EMERGENCY', pulse: true, icon: 'üö®' };
                    default:
                        return { color: 'bg-gray-500', text: state?.toUpperCase() || 'UNKNOWN', pulse: false, icon: '‚ùì' };
                }
            };
            
            const config = getStatusConfig();
            
            return (
                <div className={`inline-flex items-center gap-2 px-5 py-2.5 rounded-full ${config.color} shadow-lg`}>
                    <span className="text-lg">{config.icon}</span>
                    <span className={`font-bold text-white text-sm tracking-wider ${config.pulse ? 'animate-pulse' : ''}`}>
                        {config.text}
                    </span>
                </div>
            );
        };
        
        // Connection Info Component
        const ConnectionInfo = ({ status }) => (
            <div className="p-3 rounded-lg bg-gray-700/50">
                <div className="text-gray-400 text-xs uppercase tracking-wider mb-1">Connection</div>
                <div className="text-white font-mono font-bold">
                    {status.connection_mode === 'simulation' ? 'üñ•Ô∏è Simulation' : 
                     status.connection_mode === 'wifi_direct' ? 'üì∂ WiFi Direct' :
                     status.connection_mode === 'skycontroller' ? 'üéÆ SkyController' :
                     status.connected ? '‚úì Connected' : '‚úó None'}
                </div>
                <div className="text-xs text-gray-500 mt-1">
                    {status.olympe_available ? 'üêç Olympe SDK' : 'üé≠ Simulation Mode'}
                </div>
                <div className="text-xs text-gray-500">
                    Model: {status.drone_model || 'ANAFI Ai'}
                </div>
            </div>
        );
        
        // Control Button Component
        const ControlButton = ({ onClick, disabled, loading, variant, children, icon }) => {
            const variants = {
                connect: 'bg-blue-600 hover:bg-blue-500 shadow-blue-600/30',
                disconnect: 'bg-gray-600 hover:bg-gray-500 shadow-gray-600/30',
                launch: 'bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-400 hover:to-emerald-500 shadow-green-500/40',
                land: 'bg-gradient-to-r from-orange-500 to-amber-600 hover:from-orange-400 hover:to-amber-500 shadow-orange-500/40',
                emergency: 'bg-red-600 hover:bg-red-500 shadow-red-600/30',
            };
            
            return (
                <button
                    onClick={onClick}
                    disabled={disabled || loading}
                    className={`
                        relative p-5 rounded-xl font-bold text-lg transition-all duration-200
                        text-white shadow-lg
                        ${disabled ? 'bg-gray-700 text-gray-500 cursor-not-allowed shadow-none' : variants[variant]}
                        ${!disabled && 'hover:scale-105 active:scale-95'}
                        disabled:opacity-50
                    `}
                >
                    {loading ? (
                        <div className="flex items-center justify-center gap-2">
                            <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"/>
                            <span>Processing...</span>
                        </div>
                    ) : (
                        <div className="flex items-center justify-center gap-2">
                            <span className="text-2xl">{icon}</span>
                            <span>{children}</span>
                        </div>
                    )}
                </button>
            );
        };
        
        // Flight Log Component
        const FlightLog = ({ logs }) => {
            const logEndRef = useRef(null);
            
            useEffect(() => {
                logEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [logs]);
            
            return (
                <div className="bg-gray-900 rounded-lg p-4 h-52 overflow-y-auto font-mono text-sm log-container">
                    {logs.length === 0 ? (
                        <div className="text-gray-500 text-center py-8">
                            <div className="text-4xl mb-2">üìã</div>
                            <div>No log entries yet.</div>
                            <div className="text-xs mt-1">Connect to the drone to begin.</div>
                        </div>
                    ) : (
                        <>
                            {logs.map((log, i) => (
                                <div 
                                    key={i} 
                                    className={`mb-1.5 flex items-start gap-2 ${
                                        log.type === 'error' ? 'text-red-400' : 
                                        log.type === 'success' ? 'text-green-400' : 
                                        log.type === 'warning' ? 'text-yellow-400' :
                                        'text-gray-300'
                                    }`}
                                >
                                    <span className="text-gray-600 shrink-0">[{log.timestamp}]</span>
                                    <span className="shrink-0">
                                        {log.type === 'error' ? '‚ùå' : 
                                         log.type === 'success' ? '‚úÖ' : 
                                         log.type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è'}
                                    </span>
                                    <span>{log.message}</span>
                                </div>
                            ))}
                            <div ref={logEndRef} />
                        </>
                    )}
                </div>
            );
        };
        
        // API Status Indicator
        const ApiStatus = ({ connected }) => (
            <div className={`flex items-center gap-2 px-3 py-1.5 rounded-full text-xs ${
                connected ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'
            }`}>
                <div className={`w-2 h-2 rounded-full ${connected ? 'bg-green-400' : 'bg-red-400'} ${connected ? '' : 'animate-pulse'}`}/>
                <span>API: {connected ? 'Connected' : 'Disconnected'}</span>
            </div>
        );
        
        // ============================================================
        // MAIN APP COMPONENT
        // ============================================================
        const EcoDroneControl = () => {
            // State
            const [status, setStatus] = useState({
                state: 'disconnected',
                altitude: 0,
                battery_level: 0,
                connected: false,
                message: 'Not connected to drone',
                olympe_available: false,
                connection_mode: 'none',
                drone_model: 'ANAFI Ai'
            });
            const [loading, setLoading] = useState(null); // Track which action is loading
            const [error, setError] = useState(null);
            const [logs, setLogs] = useState([]);
            const [apiConnected, setApiConnected] = useState(false);
            
            // Add log entry
            const addLog = useCallback((message, type = 'info') => {
                const timestamp = new Date().toLocaleTimeString();
                setLogs(prev => [...prev.slice(-49), { timestamp, message, type }]);
            }, []);
            
            // Fetch status from API
            const fetchStatus = useCallback(async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/status`, {
                        method: 'GET',
                        headers: { 'Accept': 'application/json' }
                    });
                    
                    if (!response.ok) throw new Error('API not responding');
                    
                    const data = await response.json();
                    if (data.success && data.data) {
                        setStatus(data.data);
                        setApiConnected(true);
                    }
                } catch (err) {
                    setApiConnected(false);
                }
            }, []);
            
            // Poll status every 500ms
            useEffect(() => {
                fetchStatus(); // Initial fetch
                const interval = setInterval(fetchStatus, 500);
                return () => clearInterval(interval);
            }, [fetchStatus]);
            
            // API call helper
            const apiCall = async (endpoint, actionName) => {
                setLoading(actionName);
                setError(null);
                addLog(`Sending ${actionName} command...`, 'info');
                
                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        addLog(data.message || `${actionName} successful`, 'success');
                        if (data.data) setStatus(data.data);
                    } else {
                        const errorMsg = data.message || data.error || `${actionName} failed`;
                        setError(errorMsg);
                        addLog(errorMsg, 'error');
                    }
                    
                    return data;
                } catch (err) {
                    const message = `Connection to API failed. Is the backend running on ${API_BASE_URL}?`;
                    setError(message);
                    addLog(message, 'error');
                    setApiConnected(false);
                    return { success: false, message };
                } finally {
                    setLoading(null);
                }
            };
            
            // Action handlers
            const handleConnect = () => apiCall('/api/connect', 'connect');
            const handleDisconnect = () => apiCall('/api/disconnect', 'disconnect');
            const handleTakeoff = () => apiCall('/api/takeoff', 'takeoff');
            const handleLand = () => apiCall('/api/land', 'land');
            
            // Computed states
            const isFlying = ['taking_off', 'hovering', 'flying'].includes(status.state);
            const canTakeoff = status.connected && 
                              ['landed', 'connected'].includes(status.state) && 
                              status.battery_level >= 20;
            const canLand = status.connected && isFlying;
            
            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 p-4 md:p-8">
                    {/* Header */}
                    <header className="max-w-5xl mx-auto mb-6">
                        <div className="flex flex-col md:flex-row items-center justify-between gap-4">
                            <div className="text-center md:text-left">
                                <h1 className="text-3xl md:text-4xl font-bold text-white flex items-center justify-center md:justify-start gap-3 flex-wrap">
                                    <span className="text-eco-green">Eco</span>Drone
                                    <span className="text-sm bg-eco-green/20 text-eco-green px-3 py-1 rounded-full border border-eco-green/30">
                                        Sprint 0 - Hello World
                                    </span>
                                </h1>
                                <p className="text-gray-400 mt-1">
                                    Parrot ANAFI Ai Drone Control System
                                </p>
                            </div>
                            <div className="flex items-center gap-4">
                                <ApiStatus connected={apiConnected} />
                                <div className="text-right hidden md:block">
                                    <div className="text-gray-400 text-sm">Ashesi University</div>
                                    <div className="text-gray-500 text-xs">ICS 532 - Agile Methods</div>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    <main className="max-w-5xl mx-auto space-y-6">
                        {/* Main Status Card */}
                        <div className="bg-gray-800/80 backdrop-blur rounded-2xl p-6 shadow-xl border border-gray-700/50">
                            <div className="flex flex-col lg:flex-row items-center justify-between gap-8">
                                {/* Drone Visualization */}
                                <div className="flex flex-col items-center gap-4">
                                    <div className="relative">
                                        <DroneIcon 
                                            className={`w-36 h-36 ${status.connected ? 'text-eco-green' : 'text-gray-500'}`}
                                            isFlying={isFlying}
                                        />
                                        {isFlying && (
                                            <div className="absolute -bottom-2 left-1/2 -translate-x-1/2 w-20 h-3 bg-gray-600/50 rounded-full blur-sm"/>
                                        )}
                                    </div>
                                    <StatusBadge state={status.state} connected={status.connected} />
                                </div>
                                
                                {/* Status Info Grid */}
                                <div className="flex-1 grid grid-cols-1 md:grid-cols-3 gap-4 w-full">
                                    <BatteryIcon level={status.battery_level} />
                                    <AltitudeIndicator altitude={status.altitude} />
                                    <ConnectionInfo status={status} />
                                </div>
                            </div>
                            
                            {/* Status Message */}
                            <div className="mt-6 text-center">
                                <div className="inline-block px-4 py-2 bg-gray-700/50 rounded-lg">
                                    <p className="text-gray-300">{status.message}</p>
                                </div>
                            </div>
                        </div>
                        
                        {/* Control Panel */}
                        <div className="bg-gray-800/80 backdrop-blur rounded-2xl p-6 shadow-xl border border-gray-700/50">
                            <div className="flex items-center justify-between mb-4">
                                <h2 className="text-xl font-bold text-white">üéÆ Control Panel</h2>
                                {loading && (
                                    <div className="flex items-center gap-2 text-yellow-400 text-sm">
                                        <div className="w-4 h-4 border-2 border-yellow-400 border-t-transparent rounded-full animate-spin"/>
                                        Processing...
                                    </div>
                                )}
                            </div>
                            
                            {/* Error Display */}
                            {error && (
                                <div className="bg-red-900/30 border border-red-500/50 text-red-200 px-4 py-3 rounded-lg mb-4 flex items-center gap-3">
                                    <span className="text-xl">‚ö†Ô∏è</span>
                                    <div>
                                        <div className="font-medium">Error</div>
                                        <div className="text-sm text-red-300">{error}</div>
                                    </div>
                                    <button 
                                        onClick={() => setError(null)}
                                        className="ml-auto text-red-400 hover:text-red-200"
                                    >
                                        ‚úï
                                    </button>
                                </div>
                            )}
                            
                            {/* Control Buttons */}
                            <div className="grid grid-cols-2 lg:grid-cols-4 gap-4">
                                <ControlButton
                                    onClick={handleConnect}
                                    disabled={status.connected}
                                    loading={loading === 'connect'}
                                    variant="connect"
                                    icon="üîó"
                                >
                                    Connect
                                </ControlButton>
                                
                                <ControlButton
                                    onClick={handleDisconnect}
                                    disabled={!status.connected}
                                    loading={loading === 'disconnect'}
                                    variant="disconnect"
                                    icon="‚õìÔ∏è"
                                >
                                    Disconnect
                                </ControlButton>
                                
                                <ControlButton
                                    onClick={handleTakeoff}
                                    disabled={!canTakeoff}
                                    loading={loading === 'takeoff'}
                                    variant="launch"
                                    icon="üöÄ"
                                >
                                    LAUNCH
                                </ControlButton>
                                
                                <ControlButton
                                    onClick={handleLand}
                                    disabled={!canLand}
                                    loading={loading === 'land'}
                                    variant="land"
                                    icon="üõ¨"
                                >
                                    LAND
                                </ControlButton>
                            </div>
                            
                            {/* Help Text */}
                            <div className="mt-4 text-center text-gray-500 text-sm">
                                {!apiConnected ? (
                                    <span className="text-red-400">‚ö†Ô∏è Backend not running. Start the server first: <code className="bg-gray-700 px-2 py-0.5 rounded">python backend/app.py</code></span>
                                ) : !status.connected ? (
                                    <span>Click <strong>Connect</strong> to link to the drone</span>
                                ) : status.state === 'landed' || status.state === 'connected' ? (
                                    <span>Drone ready! Click <strong>LAUNCH</strong> to take off to 10m</span>
                                ) : isFlying ? (
                                    <span>Drone is flying. Click <strong>LAND</strong> to return to ground</span>
                                ) : null}
                            </div>
                        </div>
                        
                        {/* Flight Log */}
                        <div className="bg-gray-800/80 backdrop-blur rounded-2xl p-6 shadow-xl border border-gray-700/50">
                            <div className="flex items-center justify-between mb-4">
                                <h2 className="text-xl font-bold text-white">üìã Flight Log</h2>
                                <button 
                                    onClick={() => setLogs([])}
                                    className="text-gray-400 hover:text-white text-sm px-3 py-1 rounded hover:bg-gray-700"
                                >
                                    Clear
                                </button>
                            </div>
                            <FlightLog logs={logs} />
                        </div>
